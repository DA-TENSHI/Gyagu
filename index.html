<!DOCTYPE html>
<!--Welcome WAKASAGI's HTML.-->
<html>
  <html lang="ja">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <meta name="description" content="このさいと、うるさいとｗｗｗ" />
      <link
        rel="canonical"
        href="https://da-tenshi.github.io/Gyagu/"
        class=""
      />
      <link
        rel="shortcut icon"
        href="【指定しろばーかばーか あほまぬけー!!】"
        type="image/jpg"
      />
      <title>ギャグ</title>
      <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #FFFFFF;
        margin: 0;
        padding: 0;
      }
      a {
        color: #00E676;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #FFFFFF;
      }
    </style>
    </head>

    <body>
      <h1>このさいと、うるさいとｗｗｗ</h1>
      <p><a href="https://da-tenshi.github.io/WebSite/">おうち</a></p>
      <p>
        このサイトにあるギャグは若鷺のものですが、引用とかMisskeyとかで投稿する分には問題ないです。
      </p>

      <ul id="gyagu"></ul>

      <script>
        fetch('./data.json')
          .then((res) => res.json())
          .then((json) => {
            const fragment = document.createDocumentFragment()
            for (const data of json) {
              const li = document.createElement('li')
              li.textContent = data
              fragment.appendChild(li)
            }
            document.getElementById('gyagu').appendChild(fragment)
          })
      </script>
    </body>
  </html>
</html>
